<html>
    <head>
        <stylesheet rel="stylesheet" href="style.css"></stylesheet>
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1>Counter</h1>
        <h2 id="current_counter">0</h2>
        <div>
            <button id="inc">+</button>
            <button id="dec">-</button>
        </div>
        <div>
            <span>increment/decrement by</span>
            <input id="step" type="number" min="1" value="1"/>
        </div>
        <button id="reset">Reset</button>
    </body>
</html>
